version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: .env

  app:
    build: imgcollector
    container_name: django-gunicorn
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - /static:/app/static
      - /media:/app/media
    depends_on:
      - db
      - after_start_task
    command: "gunicorn --workers=3 --threads=3 --bind=0.0.0.0:8000 imgcollector.wsgi:application"

  after_start_task:
    build: imgcollector
    command: "python manage.py migrate && python manage.py collectstatic && python manage.py createcachetable && python manage.py test"
    env_file: .env
    volumes:
      - /static:/app/static
    depends_on:
      - db

  nginx:
    image: nginx:1.18
    container_name: ngx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /static:/app/static
      - /media:/app/media
    depends_on:
      - app